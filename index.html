<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <ul class="list">
            <li class="item">
              <input class="input" type="radio" name="faq" id="1" checked />
              <label class="label" for="1"
                ><img
                  class="image"
                  src="./images/faq-img1.jpg"
                  alt="First ape"
                /><span class="text-group"
                  ><span class="question">WHAT IS AN NFT COLLECTION?</span
                  ><span class="answer"
                    >An NFT collection is a group of unique digital assets, each
                    represented by a non-fungible token, typically created
                    around a specific theme or style.</span
                  ></span
                ></label
              >
            </li>

            <li class="item">
              <input class="input" type="radio" name="faq" id="2" />
              <label class="label" for="2">
                <img
                  class="image"
                  src="./images/faq-img2.jpg"
                  alt="Second ape"
                />
                <span class="text-group"
                  ><span class="question"
                    >HOW DO I PURCHASE NFTS FROM A COLLECTION?</span
                  >
                  <span class="answer"
                    >To purchase nfts from a collection, you typically need to
                    use cryptocurrency on a blockchain0based marketplace.</span
                  ></span
                >
              </label>
            </li>

            <li class="item">
              <input class="input" type="radio" name="faq" id="3" />
              <label class="label" for="3">
                <img
                  class="image"
                  src="./images/faq-img3.jpg"
                  alt="Third ape"
                />
                <span class="text-group"
                  ><span class="question"
                    >CAN I SELL OR TRADE NFTS FROM A COLLECTION?</span
                  ><span class="answer"
                    >Yes, you can sell or trade NFTs from a collection like you
                    would other digital assets.</span
                  >
                </span>
              </label>
            </li>

            <li class="item">
              <input class="input" type="radio" name="faq" id="4" />
              <label class="label" for="4"
                ><img
                  class="image"
                  src="./images/faq-img4.jpg"
                  alt="Four ape"
                /><span class="text-group"
                  ><span class="question"
                    >WHAT RIGHTS DO I HAVE AS AN OWNER OF AN NFT?</span
                  ><span class="answer"
                    >As an NFT owner, you can own, transfer, potentially access
                    exclusive content, resell, but don't automatically get
                    copyright or intellectual property rights.</span
                  ></span
                >
              </label>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
